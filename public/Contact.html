<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <ul>
            <li><button><a href="index.html">Home</a></button></li>
            <li><button><a href="menu.html">Menu</a></button></li>
            <li><button><a href="contact.html">Contact</a></button></li>
            <li><button><a href="admin.html">Admin</a></button></li>
        </ul>
        <h2>Julio's Food Truck</h2>
        <img src="img/navIcon.png" alt="Food truck icon">
    </nav>
  </header>
  
  <div class="container">
    <div id="contact-info">
      <h1>Contact Information</h1>
      <p>Phone: 123-456-7890</p>
      <p>Email: info@foodtruck.com</p>
      <p>Address: 123 Main St, City, State, Zip</p>
    </div>
    
      <div id="contact-form">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="message">Message:</label>
          <textarea type="text" id="message" name="message" required=></textarea><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Julio's Food Truck</p>
  </footer>
  </div>


</body>
</html>
